    <script>
        //mark | join
        data1 = [78, 1.69, 92, 1.95];
        data2 = [95, 1.88, 85, 1.76];

        function BMI(data) {
            let res = true;

            console.log("Mark" + data[0] + " " + data[1]);
            console.log("Join" + data[2] + " " + data[3]);

            bmiMark = data[0] / data[1] * data[1];
            bmiJoin = data[2] / data[3] * data[3];

            if (bmiJoin > bmiMark) {
                console.log("Join has bmi higher than Mark");
            } else {
                console.log("Mark has bmi higher than Join");
            }
        }

        BMI(data1);
        BMI(data2);
