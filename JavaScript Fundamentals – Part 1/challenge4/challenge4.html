<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bill = [275, 40, 430];

        for (let i = 0; i < 3; i++) {
            let tip = bill[i] >= 50 && bill[i] <= 300 ? bill[i] * 0.15 : bill[i] * 0.2;
            console.log(`Hóa đơn có giá ${bill[i]}, tiền tip là ${tip}, tổng giá trị hóa đơn: ${bill[i] + tip}`);
        }

    </script>
</body>

</html>
